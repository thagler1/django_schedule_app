    <thead>
    <tr>
        <tr>
        <th>Console</th>
        <th>Controller</th>
        <th>Best Fit Coverage</th>
        <th>PTO Date</th>
        <th>PTO Type</th>
        <th>Notes</th>
        <th>Schedule</th>

    </tr>
    </thead>
    <tbody>
    <tr style="text-align: left">
        {% for event in all_unapproved_pto %}
        <td style="text-align: left">{{event.console}}</td>
        <td style="text-align: left">{{event.user}}</td>
        <td style="text-align: left">{{event.coverage}}</td>
        <td style="text-align: left">{{event.date_pto_taken|date:"M-d-Y"}}</td>
        <td style="text-align: left">{{event.type}}</td>
        <td style="text-align: left">{{event.notes}}</td>
        <td><a href="/schedule_coverage/{{event.id}}" >Schedule</a></td>

    </tr>
    {% endfor %}
    </tbody>

</table>
