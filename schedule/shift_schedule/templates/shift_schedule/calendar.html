<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<table>
      <caption>{{month}}</caption>

  <col class="weekday" span="5">
  <col class="weekend" span="2">
  <thead>
    <tr>

      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
        <th>Sun</th>
    </tr>
  </thead>
  <tbody>
{% for row in allshifts_console_schedule %}
 <tr>
{% for day in row %}
     {% if day.0 == "D" %}
<td class="daybox"><div class="day">{{day.1}}</div>
        <div class="notes dayshift">{{day.0}}</div></td>
     {% endif %}
     {% if day.0 == "N" %}
     <td class="nightbox"><div class="day">{{day.1}}</div>
        <div class="notes nightshift">{{day.0}}</div></td>
     {% endif %}
     {% if day.0 == "" %}
          <td><div class="day">{{day.1}}</div>
        <div class="notes nightshift">{{day.0}}</div></td>
     {% endif %}
    {% endfor %}
 </tr>
{% endfor %}
  </tbody>
</table>

</body>
</html>
