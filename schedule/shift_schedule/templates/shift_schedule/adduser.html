<!DOCTYPE html>
<html lang="en">
{% load static %}
{% csrf_token %}
<head>
<script type="text/javascript" src="{% static 'shift_schedule/js.js' %}"></script>
<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<style>
            input, select{
                text-align: left;
                width:100%;
                height: 25px;
                margin-top: 10px;
                border-radius: 4px;
                font-size: medium;
                #border: 3px solid rgba(60, 63, 65, 0.88);.
                            }

            input:focus {
                border: 3px solid #010108;
            }
</style>
</head>
<body>
{% include "shift_schedule/sidenav.html" %}
<div class="wrapper">
<div class="row"><div class="col span9"></div> </div>


    <div class="row">
        <div class="col span4 container" style="text-align: left" >
        <form id="login_form" method="post" name="userform" class="userform" enctype="multipart/form-data" >
            {% csrf_token %}
{{form.as_p}}

            <input type="submit" value="Create User" />
        </form>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="hire_date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
        </div>
        <div class="col span6"></div>
    </div>
</div>
</body>
</html>
